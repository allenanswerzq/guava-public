0.png)\\n\\n当然这里面需要赔偿的大头是误工费，算法是上一年度各对应职业的平均工资 x 天数，上一年的平均工资这些数据，省里也是每年都发文件的，一搜索就找到了。\\n\\n按照这些方法，我在很早的时候就整理出来了一个表格，里面有每一项需要赔偿的大概的数字和对应的具体的法律规定，到最后理赔的时候和保险公司给出的数字大差不差，保险小哥甚至问我是不是找了专业的律师。logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~:markdownlogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Glogseq____&quot;,33,536870918]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Zlogseq____&quot;,28,536870918]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Xlogseq____&quot;,28,536870918]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Wlogseq____&quot;,28,536870918]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;~:block/unorderedlogseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u63fe2d7d-5c8a-4a25-9e3e-d9d54c10ea8flogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[30,logseq____&quot;^Slogseq____&quot;,logseq____&quot;整个流程里面设计到的一些相关的文档如下图所示，相关文件还是挺多的。\\n![image.png](../assets/image_1677596329795_0.png)logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[30,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[30,logseq____&quot;^Glogseq____&quot;,38,536870918]],[logseq____&quot;^17logseq____&quot;,[30,logseq____&quot;^Zlogseq____&quot;,28,536870918]],[logseq____&quot;^17logseq____&quot;,[30,logseq____&quot;^Xlogseq____&quot;,28,536870918]],[logseq____&quot;^17logseq____&quot;,[30,logseq____&quot;^Wlogseq____&quot;,28,536870918]],[logseq____&quot;^17logseq____&quot;,[30,logseq____&quot;^1;logseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[30,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u63fe2d7d-0c3f-4666-9003-4d8a7d02ec36logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[31,logseq___       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
